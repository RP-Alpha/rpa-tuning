<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP-Alpha Tuning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="app" class="hidden">
        <div class="sidebar">
            <header>
                <h1>Mod Shop</h1>
                <p>Customize your ride</p>
            </header>
            <div id="categories">
                <!-- Injected via JS -->
            </div>
            <div id="mods-list" class="hidden">
                <button class="back-btn" onclick="showCategories()"><i class="fa-solid fa-arrow-left"></i> Back</button>
                <div id="mods-container">
                    <!-- Mods injected here -->
                </div>
            </div>
            <footer>
                <button class="exit-btn" onclick="closeMenu()">Exit Shop</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
